    <!-- Latest compiled and minified CSS -->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/g/bootstrap.material-design@0.5.7(css/bootstrap-material-design.min.css+css/ripples.min.css+css/bootstrap-material-design.css+css/ripples.css)">

<body>
    <form class="form-horizontal">
      <div class="container">
        <div class="form-group row">
            <label class="col-md-3 form-control-label" for="gender">GÃ©nero</label>
            <div class="col-md-9">
            <select class="form-control" name = "gender" id="gender">
                <option>Hombre</option>
                <option>Mujer</option>
            </select>
            </div>
            
        </div>
        <div class="form-group row">
            <label class="col-md-3 form-control-label" for="name">Nombre</label>
            <div class="col-md-9">
            <input type="text" class="form-control" name ="name" id="name" placeholder="Jane Doe" required>
            <span id="helpBlock" class="help-block"> nombre a publicar en su perfil.</span>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-md-3 form-control-label" for="Email">Email</label>
            <div class="col-md-9">
            <input type="email" class="form-control" name = "Email" id="Email" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 form-control-label" for="birthdate">Fecha de nacimiento</label>
            <div class="col-md-9">
                <div class="input-group">
                    <div class="input-group-addon">mm/dd/yy</div>
                    <input type="datetime" class="form-control" name="birthdate" id="birthdate" placeholder="fecha">
                </div>
            </div>
        </div>
    
        <div class="form-group">
            <label class="col-md-3 form-control-label" for="city">Ciudad</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="city" id="city" placeholder="Jane Doe">
            </div>
        </div>
        <div class="form-group row">
            <label for="country" class="col-md-3 form-control-label">Pais</label>
            <div class="col-md-9">
                <select class="form-control col-md-9" name="country" id="country">
                    <option>Alemania</option>
                    <option>Argentina</option>
                    <option>Chile</option>
                    <option>USA</option>
                    <option>Peru</option>
                </select>
            </div>
        </div>
        

        <div class="form-group row">
            <label  class="col-md-3 form-control-label" for="exampleInputFile">foto</label>
            <div class="col-md-9">
                <input type="file" id="photo" name ="photo">
                <p class="help-block">seleccione fotografia</p>
            </div>
        </div>
        
        
        <div class="form-group row">  
            <div class="checkbox">
                <label class="form-control-label">
                    <input type="checkbox" value="">
                        recibir notificaciones para encuentros
                </label>
            </div>
            <div class="checkbox">
                <label class="form-control-label">
                    <input type="checkbox" value="">
                        publicar calendario
                </label>
            </div>
        </div>
    
        <div class="form-group "> 
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    
      </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/g/bootstrap.material-design@0.5.7(js/material.min.js+js/ripples.min.js)"></script>
